services:
  # -------------------------------------------------------
  # 1. MAIN INSTANCE
  # -------------------------------------------------------
  - type: web
    name: n8n-main
    runtime: docker
    dockerfilePath: ./Dockerfile.main
    plan: free
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_RUNNERS_ENABLED
        value: true
      - key: N8N_RUNNERS_MODE
        value: external
      - key: N8N_RUNNERS_BROKER_PORT
        value: 5679
      - key: N8N_RUNNERS_BROKER_LISTEN_ADDRESS
        value: 0.0.0.0
      - key: N8N_RUNNERS_AUTH_TOKEN
        generateValue: true
      - key: N8N_SECURE_COOKIE
        value: false

  # -------------------------------------------------------
  # 2. RUNNER INSTANCE
  # -------------------------------------------------------
  - type: pserv
    name: n8n-runner
    runtime: docker
    dockerfilePath: ./Dockerfile.runner
    plan: free
    envVars:
      - key: N8N_RUNNERS_ENABLED
        value: true
      - key: N8N_RUNNERS_TASK_BROKER_URI
        value: http://n8n-main:5679
      - key: N8N_RUNNERS_AUTH_TOKEN
        fromService:
          type: web
          name: n8n-main
          envVarKey: N8N_RUNNERS_AUTH_TOKEN